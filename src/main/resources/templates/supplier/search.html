<div th:replace="~{fragments/table :: table(~{::table})}">

<table>

    <thead>

        <tr>
            <th></th>
            <th>ID</th>
            <th>Supplier Name</th>
            <th>Address</th>
            <th>Number of items</th>
        </tr>

    </thead>

    <tbody>

        <tr th:if="${results.isEmpty()}">
            <td colspan="4"> No Suppliers </td>
        </tr>

        <tr th:each="supplierItem, iter : ${results}">
            <td><span th:text="${currentRow + iter.count - 1}"></span></td>
            <td><span th:text="${supplierItem.getKey().getId()}"></span></td>
            <td><span th:text="${supplierItem.getKey().getName()}"></span></td>
            <td><span th:text="${supplierItem.getKey().getAddress()}"></span></td>
            <td><span th:text="${supplierItem.getValue()}">0</span></td>
        </tr>

    </tbody>

</table>

</div>
