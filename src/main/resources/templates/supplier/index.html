<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'supplier')}">

<body>

<div class="body">
    <div class="column">
        <div th:replace="~{fragments/list_table :: list_table ('supplier', 'Suppliers')}"></div>
    </div>
</div>

<div th:replace="~{fragments/create_new :: create_new (~{::.add}, 'supplier')}">
    <div class="modal-body add">
        <div>
            <label for="name">Supplier name*</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="phoneNumber">Contact Number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
    </div>
</div>

<div th:replace="~{fragments/confirm_delete :: confirm_delete(~{::.delete}, 'supplier')}">
    <div class="modal-body delete">
        <div>Confirm delete these entries.</div>
        <table class="to-delete data-table"></table>
    </div>
</div>

</body>

</html>
