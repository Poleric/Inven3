<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::head}, ~{::body}, 'category')}">

<head></head>

<body>

<div class="body">
    <nav class="sidebar">
        <a th:href="@{/item}">Item</a>
        <a class="selected" th:href="@{/item/category}">Category</a>
        <a th:href="@{/item/item-low}">Low Stock</a>
    </nav>

    <div class="column">
        <form th:replace="~{fragments/list_table :: list_table ('item/category', 'Item Categories')}"></form>
    </div>
</div>

<div th:replace="~{fragments/create_new :: create_new (~{::.modal-body}, 'item/category')}">
    <div class="modal-body add" hx-swap="innerHTML">
        <div>
            <label for="name">Category name*</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
        </div>
    </div>
</div>

<div th:replace="~{fragments/confirm_delete :: confirm_delete(~{::.modal-body}, 'item/category')}">
    <div class="modal-body">
        <table class="to-delete">

        </table>
    <div class="modal-body delete">
        <div>Confirm delete these entries.</div>
        <table class="to-delete data-table"></table>
    </div>
</div>

</body>

</html>
