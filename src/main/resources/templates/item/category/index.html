<form th:fragment="category"
      class="form-control data-container" th:hx-post="@{/item/category/search}"
      hx-target="#results.category"
      hx-swap="outerHTML"
      hx-trigger="load">

    <div class="data-container-header">
        <h2>Item Categories</h2>
    </div>

    <div class="data-search">
        <label>
            <input type="search" name="query" placeholder="Search"
                   th:hx-post="@{/item/category/search}"
                   hx-trigger="input[name='query'] changed delay:500ms, search">
        </label>
    </div>

    <div th:insert="~{item/category/search :: table }" id="results" class="category"></div>

</form>
