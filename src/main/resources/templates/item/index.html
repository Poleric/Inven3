<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'item')}">

<body>

<div class="center-page">
    <form class="form-control data-container" th:hx-post="@{/item/search}"
          hx-target="#results"
          hx-trigger="load" >

        <div class="data-container-header">
            <h2>Items</h2>
        </div>

        <div class="data-search">
            <label>
                <input type="search" name="query" placeholder="Search"
                       th:hx-post="@{/item/search}"
                       hx-target="#results"
                       hx-trigger="input[name='query'] changed delay:500ms, search">
            </label>
        </div>

        <div id="results">
            <th:block th:insert="~{item/search :: table }"></th:block>
        </div>

    </form>
</div>

</body>

</html>
