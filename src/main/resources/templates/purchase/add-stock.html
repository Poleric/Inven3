<div class="modal-body">
    <hr>
    <div>
        <label for="itemId">Item</label>
        <select th:hx-post="@{/item/supplier-items}" hx-trigger="load, click from:[name='supplierId']" hx-params="supplierId" hx-target="this" hx-ext="ignore:json-enc"
                name="itemId" id="itemId" required></select>
    </div>
    <div>
        <label for="locationId">Location</label>
        <select th:hx-get="@{/stock/location/options}" hx-trigger="load, click from:[name='supplierId']" hx-target="this"
                name="locationId" id="locationId"></select>
    </div>
    <div>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" min="0" step="1">
    </div>
</div>
