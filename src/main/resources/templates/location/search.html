<div th:replace="~{fragments/table :: table(~{::table})}">

<table>

    <thead>

    <tr>
        <th></th>
        <th>ID</th>
        <th>Location Name</th>
    </tr>

    </thead>

    <tbody>

    <tr th:if="${results.isEmpty()}">
        <td colspan="3">No Locations</td>
    </tr>

    <tr th:each="location, iter : ${results}">
        <td><span th:text="${currentRow + iter.count - 1}"></span></td>
        <td><span th:text="${location.getId()}">Id</span></td>
        <td><span th:text="${location.getName()}">Supplier Name</span></td>
    </tr>

    </tbody>

</table>

</div>
