<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'sales')}">

<body>

<div class="center-page">
    <form class="form-control data-container" th:hx-post="@{/sales/search}"
          hx-target="#results"
          hx-swap="outerHTML"
          hx-trigger="load">

        <div class="data-container-header">
            <h2>Sales Order</h2>
        </div>

        <div class="data-search">
            <label>
                <input type="search" name="query" placeholder="Search"
                       th:hx-post="@{/sales/search}"
                       hx-trigger="input[name='query'] changed delay:500ms, search">
            </label>
        </div>

        <div th:insert="~{/sales/search :: table }" id="results"></div>

    </form>
</div>

</body>

</html>
